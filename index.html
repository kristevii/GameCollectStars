<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="sceneMenu.js"></script>
    <script src="scenePlay.js"></script>
    <script src="sceneWinner.js"></script>
    <title>Collect Star - Kristevi</title>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#ffffff',
            scene: [sceneMenu, scenePlay, sceneWinner],
            audio: {
                disableWebAudio: false
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 }, 
                    debug: false
                }
            },
            scale: {
                autoCenter: Phaser.Game.CENTER_BOTH,
            }
        };
        const game = new Phaser.Game(config);
    </script>
</body>
</html>
